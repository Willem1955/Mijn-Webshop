<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mijn Mini Webshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      background: #fafafa;
    }
    h1 { text-align: center; }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .info {
      flex-grow: 1;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #cart {
      margin-top: 30px;
      padding: 10px;
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Willem's Webshop</h1>

  <div id="products"></div>

  <div id="cart">
    <h2>üõí Winkelmandje</h2>
    <ul id="cart-items"></ul>
    <p><strong>Totaal:</strong> ‚Ç¨<span id="total">0.00</span></p>
    <button onclick="checkout()">Afrekenen (fictief)</button>
  </div>

  <script>
    const products = [
      {
        name: "T-shirts",
        price: 19.99,
        image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"
      },
      {
        name: "Mokken",
        price: 9.99,
        image: "https://images.unsplash.com/photo-1503602642458-232111445657"
      },
      {
        name: "Petten",
        price: 14.99,
        image: "https://images.unsplash.com/photo-1585386959984-a41552261c8e"
      }
    ];

    const productContainer = document.getElementById('products');
    const cartItems = document.getElementById('cart-items');
    const total = document.getElementById('total');
    let cart = [];

    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="info">
          <h3>${p.name}</h3>
          <p>‚Ç¨${p.price.toFixed(2)}</p>
        </div>
        <button onclick="addToCart('${p.name}', ${p.price})">Voeg toe</button>
      `;
      productContainer.appendChild(div);
    });

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = cart.map(c => `<li>${c.name} - ‚Ç¨${c.price.toFixed(2)}</li>`).join('');
      total.textContent = cart.reduce((sum, c) => sum + c.price, 0).toFixed(2);
    }

    function checkout() {
      alert('Bedankt voor je bestelling! (Dit is een demo)');
      cart = [];
      renderCart();
    }
  </script>
</body>
</html>
