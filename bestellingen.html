<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Bestellingen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      background: #fafafa;
      padding: 20px;
    }

    nav {
      background: #007bff;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      margin-bottom: 25px;
    }

    nav h2 { margin: 0; }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
    }

    nav a:hover { text-decoration: underline; }

    .order {
      background: #fff;
      border: 1px solid #007bff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .order h3 {
      margin: 0 0 10px;
      color: #007bff;
    }

    ul { padding-left: 20px; }

    button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background: #b52a36; }
  </style>
</head>
<body>
  <nav>
    <h2>ðŸ“¦ Mijn Bestellingen</h2>
    <div>
      <a href="index.html">Webshop</a>
      <a href="bestellingen.html">Mijn bestellingen</a>
    </div>
  </nav>

  <div id="orders"></div>
  <button onclick="clearOrders()">Verwijder alle bestellingen</button>

  <script>
    const ordersContainer = document.getElementById('orders');
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    function renderOrders() {
      if (orders.length === 0) {
        ordersContainer.innerHTML = "<p>Er zijn nog geen bestellingen opgeslagen.</p>";
        return;
      }
      ordersContainer.innerHTML = "";
      orders.forEach(o => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <h3>ðŸ§¾ Bestelling van ${o.naam}</h3>
          <p><strong>Datum:</strong> ${o.datum}</p>
          <ul>${o.producten.map(p => `<li>${p}</li>`).join('')}</ul>
          <p><strong>Totaal:</strong> â‚¬${o.totaal}</p>
        `;
        ordersContainer.appendChild(div);
      });
    }

    function clearOrders() {
      if (confirm("Weet je zeker dat je alle bestellingen wilt verwijderen?")) {
        localStorage.removeItem("orders");
        renderOrders();
      }
    }

    renderOrders();
  </script>
</body>
</html>
